<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>새 탭</title>
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <header>
      <div class="header-text">
        <div>
          <a href="https://mail.google.com/mail">Gmail</a>
        </div>
        <div>
          <a href="https://www.google.com/imghp">Images</a>
        </div>
      </div>
      <div class="header-icon">
        <div id="apps-icon">
          <a href="#">apps</a>
          <a href="#">
            <img src="/images/unnamed.png" alt="profile" class="googleImg" />
          </a>
        </div>
      </div>
    </header>
    <section class="title">
      <img class="main-logo" src="/images/google_logo.svg" alt="google" />
      <form action="https://www.google.com/search" method="get">
        <div class="search-bar">
          <img class="glass" src="/images/search.png" alt="search" />
          <input name="q" placeholder="Google검색 또는 URL검색" type="text" />
          <a href="#">
            <img class="mic" src="/images/microphone.png" alt="microphone" />
          </a>
        </div>
      </form>
    </section>
  </body>
</html>
